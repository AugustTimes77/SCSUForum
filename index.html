<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSU Student Forum</title>
    <link rel="stylesheet" href="static/stylesheets/styles.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="body">
        <section  class="forum-section" id="forumSection"> <!-- Note the id! Necessary! -->
            <h1>Home Page</h1>


	    <!-- This ordering is important for posting so that the posting box is above the posted-posts area -->

	    <button class="createPost" id="Creatinate" onclick="startNewPost()">Create a Post</button><br> 				<!-- TEMP INJECTION AREA -->
	

        </section>
        
        <section class="forum-section">
            <h2>Popular Forums</h2>
            <ul class="forum-list">
                <li>
                    <a href="#">General Discussion</a>
                    <p class="forum-description">Chat about anything related to SCSU</p>
                </li>
                <li>
                    <a href="#">Academic Support</a>
                    <p class="forum-description">Get help with your studies</p>
                </li>
                <li>
                    <a href="#">Campus Events</a>
                    <p class="forum-description">Discover and discuss upcoming events</p>
                </li>
            </ul>
        </section>
        
        <section class="forum-section">
            <h2>Recent Discussions</h2>
            <div class="discussion">
                </div>
            </div>
        </section>
    </div>

    <div id="footer-container"></div>
